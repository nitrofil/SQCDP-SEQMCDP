<script>
window.onload = function() {// Charger les noms sauvegardés au chargement de la page
    for (let i = 0; i <= 20; i++) {// Charger les noms des colonnes
        let nomColonne = localStorage.getItem("nomColonne_" + i);// nombre de colonnes - 1
        if (nomColonne) {
            document.getElementById("titreColonne" + i).value = nomColonne;
        }
    }
    <!-- for (let i = 0; i <= 19; i++) {// Charger les noms des lignes -->
        <!-- let nomLigne = localStorage.getItem("nomLigne_" + i);// nombre de lignes - 1 -->
        <!-- if (nomLigne) { -->
            <!-- document.getElementById("nomLigne" + i).value = nomLigne; -->
        <!-- } -->
    <!-- } -->
	
	
            for (let i = 0; i <= 19; i++) { // 20 lignes de 0 à 19
                let nomLigne = localStorage.getItem("nomLigne_" + i);
                if (nomLigne) {
                    document.getElementById("nomLigne" + i).value = nomLigne;
                }
            }
			
			
    for (let ligne = 0; ligne <= 19; ligne++) {// nombre de lignes - 1 // Charger les couleurs des quartiers pour chaque ligne
        for (let colonne = 1; colonne <= 20; colonne++) {
            for (let quartier = 1; quartier <= 4; quartier++) {
                let index = ligne * 80 + (colonne - 1) * 4 + quartier;
                let couleur = localStorage.getItem("couleur_" + index);
                if (couleur) {
                    document.querySelector("#container" + (ligne * 20 + colonne) + " .quartier[data-index='" + index + "']").style.backgroundColor = couleur;
                }
            }
        }
    }
};

function sauvegarderNomColonne(input) {// Sauvegarder le nom de la colonne
    var index = input.parentNode.cellIndex; // Obtient l'index de la colonne parente
    var newNom = input.value;
    localStorage.setItem("nomColonne_" + index, newNom);
}

<!-- function sauvegarderNomLigne(input) {// Sauvegarder le nom de la ligne -->
    <!-- var index = input.parentNode.parentNode.rowIndex; // Obtient l'index de la ligne parente -->
    <!-- var newNom = input.value; -->
    <!-- localStorage.setItem("nomLigne_" + index, newNom); -->
<!-- } -->

        // Sauvegarder le nom de la ligne
        function sauvegarderNomLigne(input) {
            var index = input.id.replace('nomLigne', ''); // Obtient l'index à partir de l'ID de l'input
            var newNom = input.value;
            localStorage.setItem("nomLigne_" + index, newNom);
        }
		
function changerCouleur(quartier) {// Changer la couleur des quartiers
    var index = quartier.getAttribute('data-index');
    var indexCouleur = parseInt(quartier.getAttribute('data-couleur'));
    var couleurs = ['#9143cc', '#f8f8f8', '#9143cc', '#f8f8f8']; // Vert, Orange, Rouge, Blanc ['#00ff00', '#f8f8f8', '#ff6347', '#f8f8f8']
    indexCouleur = (indexCouleur + 1) % couleurs.length;
    quartier.style.backgroundColor = couleurs[indexCouleur];
    quartier.setAttribute('data-couleur', indexCouleur);
    localStorage.setItem("couleur_" + index, couleurs[indexCouleur]);// Sauvegarder la couleur dans le LocalStorage
}

function mettreTousEnBlanc() {
    var confirmation = confirm("Vous allez effacer les couleurs de tous les quartiers ?");// Demander confirmation avant de changer la couleur

    if (confirmation) {//si confirmé
        var quartiers = document.querySelectorAll('.quartier');// Changer la couleur de tous les quartiers en blanc
        quartiers.forEach(function(quartier) {
            quartier.style.backgroundColor = '#f8f8f8';
			
			var index = quartier.getAttribute('data-index');
        localStorage.setItem("couleur_" + index, '#f8f8f8'); // Sauvegarder la couleur dans le LocalStorage #ffffff
        });
        //alert('Tous les quartiers sont maintenant en blanc.');//confirme le changement
    } else {
        //alert('La modification a été annulée.');// Si annulé
    }
}
</script>
