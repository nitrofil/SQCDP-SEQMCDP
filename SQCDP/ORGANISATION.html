<script>

document.addEventListener('DOMContentLoaded', function () {
    
    const textInputs = document.querySelectorAll('.text-input');// Sélectionnez les éléments de champ de texte
    const operateurA = document.getElementById('operateurA');
    const operateurB = document.getElementById('operateurB');
    const operateurC = document.getElementById('operateurC');
    const operateurD = document.getElementById('operateurD');
    const operateurE = document.getElementById('operateurE');
    const operateurF = document.getElementById('operateurF');
    const operateurG = document.getElementById('operateurG');
    const operateurH = document.getElementById('operateurH');
    const operateurI = document.getElementById('operateurI');
    const operateurJ = document.getElementById('operateurJ');
    const operateurK = document.getElementById('operateurK');
    const operateurL = document.getElementById('operateurL');
    const operateurM = document.getElementById('operateurM');
    const operateurN = document.getElementById('operateurN');
    const operateurO = document.getElementById('operateurO');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let lines = [];
    let buttons = [];
    let colors = ['green', 'orange', 'red', '#F8F8F8'];
    let currentColorIndexes = {
        operateurA: 0,
        operateurB: 0,
        operateurC: 0,
        operateurD: 0,
        operateurE: 0,
        operateurF: 0,
        operateurG: 0,
        operateurH: 0,
        operateurI: 0,
        operateurJ: 0,
        operateurK: 0,
        operateurL: 0,
        operateurM: 0,
        operateurN: 0,
        operateurO: 0
    };

    textInputs.forEach(input => { // Restaurez les données des champs de texte à partir du stockage local
        const inputId = input.getAttribute('id');
        const storedValue = localStorage.getItem(inputId);
        if (storedValue !== null) {
            input.value = storedValue;
        }
    });

    textInputs.forEach(input => {// Enregistrez les données des champs de texte dans le stockage local lors de la modification
        input.addEventListener('input', function () {
            const inputId = input.getAttribute('id');
            localStorage.setItem(inputId, input.value);
        });
    });
	
    const storedColorIndexes = JSON.parse(localStorage.getItem('circleColorIndexes'));
    if (storedColorIndexes !== null) {
        currentColorIndexes = storedColorIndexes;
        for (const operateur in currentColorIndexes) {
            document.getElementById(operateur).style.backgroundColor = colors[currentColorIndexes[operateur]];
        }
    }

    const storedLines = JSON.parse(localStorage.getItem('storedLines'));
    if (storedLines !== null) {
        lines = storedLines;
        redrawLines();
    }

    const storedButtons = JSON.parse(localStorage.getItem('storedButtons'));
    if (storedButtons !== null) {
        storedButtons.forEach(button => {
            const eraseButton = document.createElement('button');
            eraseButton.classList.add('erase-button');
            eraseButton.textContent = 'X';
            document.body.appendChild(eraseButton);
            buttons.push(eraseButton);

            eraseButton.addEventListener('click', function () {
                const lineIndex = buttons.indexOf(eraseButton);
                lines.splice(lineIndex, 1);
                buttons.splice(lineIndex, 1);
                eraseButton.parentNode.removeChild(eraseButton);
                redrawLines();

                localStorage.setItem('storedLines', JSON.stringify(lines));
                localStorage.setItem('storedButtons', JSON.stringify(buttons.map(button => button.outerHTML)));
            });

            const line = lines[buttons.indexOf(eraseButton)];
            eraseButton.style.left = (line.start.x + line.end.x) / 2 - eraseButton.offsetWidth / 2 + 266 + 'px';
            eraseButton.style.top = (line.start.y + line.end.y) / 2 - eraseButton.offsetHeight / 2 + 40 + 'px';
        });
    }

    function drawLine(startX, startY, endX, endY, id) {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();
        ctx.font = '12px Arial';
        ctx.fillStyle = 'black';
        ctx.fillText(id, (startX + endX) / 2, (startY + endY) / 2);
    }

    function onMouseDown(e) {
        if (e.target === canvas) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const line = { start: { x, y }, end: { x, y }, id: lines.length };
            lines.push(line);
        }
    }

    function onMouseMove(e) {
        if (isDrawing) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const lastIndex = lines.length - 1;
            lines[lastIndex].end.x = x;
            lines[lastIndex].end.y = y;
            redrawLines();
        }
    }

    function redrawLines() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        lines.forEach(line => {
            drawLine(line.start.x, line.start.y, line.end.x, line.end.y, line.id);
        });
    }

    canvas.addEventListener('mousedown', onMouseDown);
    canvas.addEventListener('mousemove', onMouseMove);

    canvas.addEventListener('mouseup', function (e) {
        if (isDrawing) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const lastIndex = lines.length - 1;
            lines[lastIndex].end.x = x;
            lines[lastIndex].end.y = y;
            if (lines[lastIndex].start.x !== lines[lastIndex].end.x || lines[lastIndex].start.y !== lines[lastIndex].end.y) {
                addEraseButton(lastIndex);
            } else {
                lines.pop();
            }
            isDrawing = false;

            localStorage.setItem('storedLines', JSON.stringify(lines));
            localStorage.setItem('storedButtons', JSON.stringify(buttons.map(button => button.outerHTML)));
        }
    });

    function addEraseButton(index) {
        const eraseButton = document.createElement('button');
        eraseButton.classList.add('erase-button');
        eraseButton.textContent = 'X';
        document.body.appendChild(eraseButton);
        buttons.push(eraseButton);

        eraseButton.addEventListener('click', function () {
            const lineIndex = buttons.indexOf(eraseButton);
            lines.splice(lineIndex, 1);
            buttons.splice(lineIndex, 1);
            eraseButton.parentNode.removeChild(eraseButton);
            redrawLines();

            localStorage.setItem('storedLines', JSON.stringify(lines));
            localStorage.setItem('storedButtons', JSON.stringify(buttons.map(button => button.outerHTML)));
        });

        const line = lines[index];
        eraseButton.style.left = (line.start.x + line.end.x) / 2 - eraseButton.offsetWidth / 2 + 266 + 'px';
        eraseButton.style.top = (line.start.y + line.end.y) / 2 - eraseButton.offsetHeight / 2 + 40 + 'px';
    }
	
	    // Ajouter l'écouteur de clic pour les opérateurs pour changer leur couleur
    document.querySelectorAll('.operateurA, .operateurB, .operateurC, .operateurD, .operateurE, .operateurF, .operateurG, .operateurH, .operateurI, .operateurJ, .operateurK, .operateurL, .operateurM, .operateurN, .operateurO').forEach(operateur => {
        operateur.addEventListener('click', function () {
            const operateurId = operateur.getAttribute('id');
            currentColorIndexes[operateurId] = (currentColorIndexes[operateurId] + 1) % colors.length;
            operateur.style.backgroundColor = colors[currentColorIndexes[operateurId]];
            localStorage.setItem('circleColorIndexes', JSON.stringify(currentColorIndexes));
        });
    });











	    function getTextInputsData() {// Fonction pour récupérer les valeurs des champs de texte
        const textData = {};
        textInputs.forEach(input => {
            const inputId = input.getAttribute('id');
            const storedValue = localStorage.getItem(inputId);
            if (storedValue !== null) {
                textData[inputId] = storedValue;
            }
        });
        return textData;
    }
    window.getTextInputsData = getTextInputsData;// Attachez la fonction au global window object

		function getCircleColorIndexes() {// Fonction pour récupérer les couleurs des cercles
		const storedColorIndexes = JSON.parse(localStorage.getItem('circleColorIndexes'));
		if (storedColorIndexes !== null) {
        const colorData = {};
        for (const operateur in storedColorIndexes) {
            colorData[operateur] = colors[storedColorIndexes[operateur]];
        }
        return colorData;//console.log("Color Data in getCircleColorIndexes:", colorData)
		}
		return {};//console.log("No stored color indexes found.")
	}
	window.getCircleColorIndexes = getCircleColorIndexes; // Attachez la fonction au global window object

	function getColorHex(color) {// Fonction pour convertir le nom de la couleur en code hexadécimal
		const colorMap = {
        'green': '00FF00',
        'orange': 'FFA500',
        'red': 'FF0000',
        '#F8F8F8': 'F8F8F8',
        'No Color Found': 'FFFFFF'
    };
		const hexColor = colorMap[color] || 'FFFFFF';
		console.log(`Color: ${color}, Hex: ${hexColor}`);
		return hexColor;
	}	

function exportTextInputsToExcel() {
    const workbook = new ExcelJS.Workbook();
    const worksheet = workbook.addWorksheet('Feuille 1');

    worksheet.addRow(['ID', 'Texte', 'Couleur']);// Header

    const textData = getTextInputsData();// Récupérer les données des champs de texte et des couleurs
    const colorData = getCircleColorIndexes();

    const idMapping = {// Correspondance explicite entre les identifiants des champs de texte et des cercles de couleur
        'text-input_1': 'operateurA',
        'text-input_2': 'operateurB',
        'text-input_3': 'operateurC',
        'text-input_4': 'operateurD',
        'text-input_5': 'operateurE',
        'text-input_6': 'operateurF',
        'text-input_7': 'operateurG',
        'text-input_8': 'operateurH',
        'text-input_9': 'operateurI',
        'text-input_10': 'operateurJ',		
        'text-input_11': 'operateurK',
        'text-input_12': 'operateurL',
        'text-input_13': 'operateurM',
        'text-input_14': 'operateurN',
        'text-input_15': 'operateurO',
    };
    for (const id in textData) {
        if (textData.hasOwnProperty(id)) {
            const operateurId = idMapping[id];
            const color = colorData[operateurId] || 'No Color Found';
            worksheet.addRow([id, textData[id], color]);
        } else {
            console.log(`ID not found in textData: ${id}`);
        }
    }

    worksheet.eachRow({ includeEmpty: false }, function (row, rowNumber) {// Appliquer les styles de couleur aux cellules
        if (rowNumber > 1) {
            const colorName = row.getCell(3).value; // La troisième colonne contient les couleurs
            const colorHex = getColorHex(colorName); // Convertir le nom de la couleur en code hexadécimal
            row.getCell(3).fill = {
                type: 'pattern',
                pattern: 'solid',
                fgColor: { argb: colorHex }
            };
        }
    });

    workbook.xlsx.writeBuffer().then(function (buffer) {// Enregistrement du fichier
        saveAs(new Blob([buffer], { type: 'application/octet-stream' }), 'export.xlsx');
    });
}
window.exportTextInputsToExcel = exportTextInputsToExcel;// Attachez la fonction au global window object

    function clearAllLines() {
        lines = [];
        buttons.forEach(button => button.parentNode.removeChild(button));
        buttons = [];
        redrawLines();

        localStorage.removeItem('storedLines');
        localStorage.removeItem('storedButtons');
    }

    const clearAllButton = document.getElementById('clearAllButton');
    clearAllButton.addEventListener('click', clearAllLines);

});
