var sidebarWrapper = document.getElementById('sidebar-wrapper');
var elementsToDisable = [];
for (var i = 1; i <= 10; i++) {
    elementsToDisable.push(
        document.getElementById('inputRess_' + i),	
        document.getElementById('inputValue_' + i),
        document.getElementById('updateButton_' + i),
        document.getElementById('designationValue_' + i),		
        document.getElementById('date_' + i),
        document.getElementById('heure_' + i)
    );
}

    var isMenuOpen = sidebarWrapper.clientWidth !== 0;

    elementsToDisable.forEach(function(element) {
        element.disabled = isMenuOpen;
    });
});
</script>
